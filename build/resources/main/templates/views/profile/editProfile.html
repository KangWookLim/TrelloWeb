<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<div layout:fragment="content" style="height: 100%">
<link rel="stylesheet" th:href="@{/css/profile/editProfile.css}">
    <div class ="profileWrapper">
        <form>
            <h3>Public profile</h3>
            <hr>
            <div style="display: flex">
                <div style="width: 66.6666%;" class = "editProfileLeft">
                    <label>First Name</label>
                    <input class="mandatory" th:abcd = "20" type = "text" id = "firstName">
                    <label>Last Name</label>
                    <input class="mandatory" th:abcd = "2" type = "text" id = "lastName">
                    <p>Your name will allow other to find and reach you efficiently</p>
                    <label>Nick Name</label>
                    <input class="mandatory" type = "text" id = "nickName">
                    <p>This will be your name while using Trello.</p>
                    <label>Birthday</label>
                    <input class="mandatory" type="text" placeholder="YYYY/MM/DD" id = "date">
                    <p id = "birthP">YYYY/MM/DD</p>
                    <label>Gender</label>
                    <label style="display: inline">Male</label><input type = "radio" name = "gender" value ="male">
                    <label style="display: inline">Female</label><input type = "radio" name = "gender" value ="female">
                    <p>For better clarification please select your biological gender</p>
                    <label>BIO</label>
                    <textarea style="width: 440px;" maxlength="200"></textarea>
                    <p>Write briefly about yourself.</p>
                    <label>Social accounts</label>
                    <span data-targets="social-account-editor.iconOptions" data-target="social-account-editor.iconGeneric" data-provider-key="generic">

                        <svg title="Social account" aria-label="Social account" role="img" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-link">

                    </span>
                    <input type = "text" class="social" id = "social2" placeholder="Link to social profile"><br>
                    <span data-targets="social-account-editor.iconOptions" data-target="social-account-editor.iconGeneric" data-provider-key="generic">
                        <svg title="Social account" aria-label="Social account" role="img" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-link">

                </div>
                <div style="width: 33.3333%">
                    <label>Profile picture</label><br>
                    <img id = "profileImage" th:src="@{/images/profile/user.png}" style="margin-top: 1rem; width: 10rem; height: 10rem;">

            </div>
            <br>
            <button>Update my profile</button>

        </form>
        <br>
    </div>
