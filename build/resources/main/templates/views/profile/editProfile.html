<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <link rel="stylesheet" th:href="@{/css/profile/editProfile.css}">
    <title>Title</title>
</head>
<body>
    <div class ="profileWrapper">
        <form>
            <h3>Public profile</h3>
            <hr>
            <div style="display: flex">
                <div style="width: 66.6666%;" class = "editProfileLeft">
                    <label>Full Name</label>
                    <input type = "text" id = "fullName">
                    <p>Your Fullname will allow other to find and reach you efficiently</p>
                    <label>Nick Name</label>
                    <input type = "text" id = "nickName">
                    <p>This will be your name while using Trello.</p>
                    <label>Birthday</label>
                    <input type="text" placeholder="DD/MM/YYYY">
                    <p id = "birthP">DD/MM/YYYY</p>
                    <label>Gender</label>
                    <label style="display: inline">Male</label><input type = "radio" name = "gender" value ="male">
                    <label style="display: inline">Female</label><input type = "radio" name = "gender" value ="female">
                    <p>For better clarification please select your biological gender</p>
                    <label>BIO</label>
                    <textarea style="width: 460px;"></textarea>
                    <p>Write briefly about yourself.</p>
                    <label>Social accounts</label>
                    <input type = "text" class="social" id = "social1">
                    <input type = "text" class="social" id = "social2">
                    <input type = "text" class="social" id = "social3">
                    <input type = "text" class="social" id = "social4">
                    <br>
                </div>
                <div style="width: 33.3333%">
                    <label>Profile picture</label><br>
                    <img id = "profileImage" th:src="@{/images/profile/user.png}" style="margin-top: 1rem; width: 10rem; height: 10rem;">
                </div>

            </div>
            <button>Update my profile</button>

        </form>
    </div>


<script type="text/javascript" th:src="@{/js/profile/editProfile.js}">
</script>
</body>
</html>
