<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">

<div layout:fragment="content">
  <link rel="stylesheet" th:href="@{/css/board/template.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">

  <div id = "content-wrapper">
    <div class = "home-container">
      <nav id = "home-left-side-container">
        <div>
          <ul id = "home-sidebar-btn-container">
            <li>
              <a th:href="@{/board}" class = "home-sidebar-btn" id="home-board-btn" onclick = "toBoard()">
                <img th:src="@{/images/icons/trello.png}" class = "home-sidebar-board-btn"/>
                Boards
              </a>
            </li>
            <li>
              <a th:href="@{/templates}" class = "home-sidebar-btn" id="home-template-btn">
                <img th:src="@{/images/icons/template.png}" class = "home-sidebar-template-btn"/>
                Templates
              </a>
              <ul>
                <li class="home-sidebar-btn">Business</li>

              </ul>
            </li>
            <li>
              <a th:href="@{/home}" class = "home-sidebar-btn" id="home-home-btn">
                <img th:src="@{/images/icons/home.png}" class = "home-sidebar-home-btn"/>
                Home
              </a>
            </li>
          </ul>
        </div>
        <div>
          <ul id="home-workspace-container">
            <div id="home-workspace-title"> Workspaces </div>
            <li id = "home-workspace-tab">
              <a id = "home-workspace-box">
                <img src="https://trello-logos.s3.amazonaws.com/dfe01fdaa08dbff54f575d60e2dd5818/30.png" class = "ws-main-img">
                <span>Workspace Name</span>
                <img th:src="@{/images/icons/down-arrow.png}" id="header-under-arrow"/>
              </a>
              <ul id = "ws-btn-ul">
                <li class = "ws-btn-container">
                  <a href = "" class = "ws-btn-group">
                    <img th:src="@{/images/icons/trello.png}" class = "ws-btn-icon"/>
                    <span>Boards</span>
                  </a>
                </li>
                <li class = "ws-btn-container">
                  <a href = "" class = "ws-btn-group">
                    <img th:src="@{/images/icons/heart.png}" class = "ws-btn-icon"/>
                    <span>Highlights</span>
                  </a>
                </li>
                <li class = "ws-btn-container">
                  <a href = "" class = "ws-btn-group">
                    <img th:src="@{/images/icons/views.png}" class = "ws-btn-icon"/>
                    <span>Boards</span>
                  </a>
                </li>
                <li class = "ws-btn-container">
                  <a href = "" class = "ws-btn-group">
                    <img th:src="@{/images/icons/team.png}" class = "ws-btn-icon"/>
                    <span>Members</span>
                  </a>
                </li>
                <li class = "ws-btn-container">
                  <a href = "" class = "ws-btn-group">
                    <img th:src="@{/images/icons/settings.png}" class = "ws-btn-icon"/>
                    <span>Settings</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <div id = "home-board-wrapper">
        <div id = "content-all-board">
          <!--          즐겨찾기-->
          <div class = "board-section-box">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#home-template-btn").addClass("home-active-btn")
      const activeTemplate = $("#home-template-btn").children("img");
      activeTemplate.attr("src", function(index, attr){
        return attr.replace("template", "templateA");
      });
    })

    $("#home-workspace-box").click(function() {
      console.log("check1");
      $("#ws-btn-ul").toggleClass("menuon");
      const arrowImage = $("#home-workspace-box").children("img");
      arrowImage.attr("src", function(index, attr){
        if (attr.match('up')) {
          return attr.replace("up", "down");
        }
        else {
          return attr.replace("down", "up");
        }
      });
    });
  </script>
</div>
</html>
