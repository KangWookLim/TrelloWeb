<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">

    <div id = "header-container">
        <div id = "logo-container">
            <button class = "header-menu-btn">
                <img th:src="@{/images/menu.png}" class="header-menu-img" />
            </button>
            </div>
        <a th:href="@{/}">
            <div class = "header-home-btn">
                <img th:src="@{/images/TrelloLogo.png}" class="header-home-img"/>
            </div>
        </a>
        <div class = "header-left-container">
            <div class="header-flexible-btn-container">
                <button class = "header-flexible-btn">Workspace<img th:src="@{/images/down-arrow.png}" class="header-under-arrow"/></button>
                <button class = "header-flexible-btn">Recent<img th:src="@{/images/down-arrow.png}" class="header-under-arrow"/></button>
                <button class = "header-flexible-btn">Starred<img th:src="@{/images/down-arrow.png}" class="header-under-arrow"/></button>
                <button class = "header-flexible-btn">Templates<img th:src="@{/images/down-arrow.png}" class="header-under-arrow"/></button>
            </div>
            <button class = "header-create-btn"> Create </button>
        </div>
        <div class="header-flex-box"></div>
        <div class="header-right-container">
            <div class="header-search-bar">
                <img th:src="@{/images/search.png}" style = "height: 16px; width: 16px; margin : 0 5px ;"/>
                <input type="text" class="header-text-input" placeholder="Search">
            </div>
            <button class = "header-bell-btn">
                <img th:src="@{/images/bell.png}" style = "height: 24px; width: 24px;"/>
            </button>
            <button class = "header-user-btn">
                <img th:src="@{/images/user.png}" style = "height: 24px; width: 24px;"/>
            </button>
        </div>
    </div>

    <script>
    </script>
</div>

</html>
